<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Volume de uma Caixa Retangular</title>
</head>
<body>
    <h2>Calcular o Volume de uma Caixa</h2>
    <form action="volume.php" method="post">
        <label for="comprimento">Comprimento (cm):</label><br>
        <input type="number" step="0.01" name="comprimento" id="comprimento" required><br><br>

        <label for="largura">Largura (cm):</label><br>
        <input type="number" step="0.01" name="largura" id="largura" required><br><br>

        <label for="altura">Altura (cm):</label><br>
        <input type="number" step="0.01" name="altura" id="altura" required><br><br>

        <input type="submit" value="Calcular Volume">
    </form>
</body>
</html>
